name: blood_pressure_measurement
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  animated_text_kit: ^4.2.2
  avatar_glow: ^3.0.1
  calendar_date_picker2: ^0.5.3
  cloud_firestore: ^4.15.4
  credential_manager: ^0.0.4
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  firebase_auth: ^4.17.4
  firebase_core: ^2.25.4
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  gap: ^3.0.1
  get: ^4.6.6
  get_it: ^7.6.7
  google_sign_in: ^6.2.1
  heart_bpm: ^2.0.0+0
  http: ^1.2.0
  intl: ^0.18.1
  lottie: ^3.0.0
  lucide_icons: ^0.257.0
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  torch_light: ^1.0.0

flutter_launcher_icons:
  ios: true
  min_sdk_android: 26
  remove_alpha_ios: true
  android: "launcher_icon"
  image_path: "assets/icon/icon-min.png"

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Black.ttf
        - asset: assets/fonts/Inter/Inter-Bold.ttf
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inter/Inter-Light.ttf
        - asset: assets/fonts/Inter/Inter-Medium.ttf
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter/Inter-Thin.ttf
